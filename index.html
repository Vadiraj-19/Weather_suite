<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image/UWwWbq9mr5oQIiDcQLgGf-transformed.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="typing-container">
            <p id="typed-text"></p>
        </div>
    </header>
    <main>
        <article class="search-input">
            <input type="text" placeholder="Add city name " id="inputCity">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </article>
        <article id="error-container"></article>
        <article class="maincontent">
            <article class="weather-icon">
                <img id="weatherIcon" src="" alt="Weather icon">
            </article>
            <article class="temp">22<sup>o</sup>c</article>
            <article class="city">Bengaluru</article>
            <article id="subclass">
                <article class="humidity">
                    <article class="hum-icon">
                        <i class="fa-solid fa-water"></i>
                    </article>
                    <article class="humidityPanel">
                        <section class="percentagevalue"> 48%</section>
                        <section> humidity</section>
    
                    </article>
    
                </article>
                <article class="wind-speed">
                    <article class="wind-panel">
                        <section id="windicon"><img src="./image/spring.png"></section>
                        
                    </article>
                    <article>
                        <section class="windvalue">10.29km/h</section>
                        <section >wind speed</section>
                    </article>
    
                </article>
            </article>
        </article>
        

    </main>
    <script src="script.js"></script>
</body>

</html>
